<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
                <div class="w3-content w3-section" style="max-width:500px">
                    <img class="mySlides w3-animate-fading" src="./assets/images/imageslide/one.jpg" style="width:100%">
                    <img class="mySlides w3-animate-fading" src="./assets/images/imageslide/two.jpg" style="width:100%">
                    <img class="mySlides w3-animate-fading" src="./assets/images/imageslide/three.jpg" style="width:100%">
                    <img class="mySlides w3-animate-fading" src="./assets/images/imageslide/four.jpg" style="width:100%">
				</div>
    
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 9000);    
}
</script>
</body>
</html>
